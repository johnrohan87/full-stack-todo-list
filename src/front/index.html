<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid text-center h-100 container"
      style="width:600px;"
    >
      <ul
        class="justify-content-center align-items-center text-center row"
        style="width:100%; margin: 0 auto; margin-top:50px;"
      >
        <div class="form-group container" style="width:100%;">
          <label
            for="usr"
            class="bg-primary text-white"
            style="width:100%;  padding:5px 0px 0px 15px; text-align:left; line-height:3;"
            ><h4>THINGS TO DO</h4></label
          >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="New task"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary bg-success text-white"
                type="button"
              >
                +
              </button>
            </div>
          </div>
          <div class="ToDoContainer">
            <ul class="col-12"></ul>
          </div>
        </div>
      </ul>
    </div>
  </body>
</html>
